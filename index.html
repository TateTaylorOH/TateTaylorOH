---
layout: default
title: Home
---
{% for post in site.posts %}
  <h1>{{ post.title }}</h1>
  {{ post.excerpt }}
  <hr>
  <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }} • {{ post.author }} • <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">Comments</a></span>
{% endfor %}
