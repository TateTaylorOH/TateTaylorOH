---
layout: default
title: Home
---
{% for post in site.posts %}
  {% if post.categories contains "blog" %}
    <h1>{{ post.title }}</h1>
    {{ post.content }}
    <hr>
    <span class="post-meta">
      <p style="text-align:left;">
        <b>{{ post.date | date_to_string }} • {{ post.author }}</b>
        <span style="float:right;">
          <a class="button-link" onclick="copyToClipboard('{{ post.url | absolute_url }}')">Share</a> • 
          <a class="button-link" href="{{ post.url | relative_url }}">Comments</a>
        </span>
      </p>
    </span>
  {% endif %}
{% endfor %}
