---
layout: default
title: Home
---
{% for post in site.posts %}
  {% if post.categories contains "blog" %}
    <h2>{{ post.title }}</h2>
    {{ post.content }}
    <hr>
    <span class="post-meta">
      <p style="text-align:left;">
        <b>{{ post.date | date_to_string }} â€¢ {{ post.author }}</b>
        <span style="float:right;">
          <a class="post-button" href="{{ post.url | prepend: site.baseurl }}">Comments</a>
        </span>
      </p>
    </span>
  {% endif %}
{% endfor %}
