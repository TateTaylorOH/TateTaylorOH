---
layout: default
title: Home
---
<div class="home">
  <h1 class="page-heading">Posts</h1>
  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <h1>{{ post.title }}</h2>
        {{ post.excerpt }}
        <hr>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }} • {{ post.author }} • <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">Comments</a></span>
      </li>
    {% endfor %}
  </ul>
</div>
