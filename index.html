---
layout: default
title: Home
excerpt_separator: "<!--more-->"
---
{% for post in site.posts %}
  {% if post.categories contains "blog" %}
    <h1>{{ post.title }}</h1>
    {{ post.excerpt }}
    <hr>
    <span class="post-meta">
      {{ post.date | date_to_string }} • {{ post.author }}
      • <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">Comments</a>
    </span>
  {% endif %}
{% endfor %}
