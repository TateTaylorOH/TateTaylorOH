---
layout: default
title: Home
---
<div class="home">
  <h1 class="page-heading">Posts</h1>
  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <h2>{{ post.title }}</h2>.
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
        {{ post.excerpt }}
        <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">Comments</a>
      </li>
    {% endfor %}
  </ul>
</div>
