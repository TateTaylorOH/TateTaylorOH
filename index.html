---
layout: default
title: Home
---
<div class="home">
  <h1 class="page-heading">Posts</h1>
  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <h1>{{ page.title }}</h1>
        <p>{{ page.date | date_to_string }} - {{ page.author }}</p>
        <hr>
        {{ post.excerpt }}
        <hr>
        <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">Comments</a>
      </li>
    {% endfor %}
  </ul>
</div>
